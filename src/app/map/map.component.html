


<mgl-map

  [zoom]="[5]"
  [center]="[10, 51.3]"
>
  <mgl-layer
    id="polygon"
    type="fill"
    [source] = "this.createGeoJSONCircle([10, 51.58527859], 100)"

    'fill-outline-color': 'rgba(255, 0, 102,1)',
    'fill-color': 'rgba(0,0,0,0)'

        }"
  >
  </mgl-layer>
</mgl-map>
